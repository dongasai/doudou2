<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="800" fill="#e6f3ff"/>
    
    <!-- 中心活动区域 -->
    <circle cx="400" cy="400" r="250" fill="#c2e6ff" stroke="#88c4ff" stroke-width="2" opacity="0.5"/>
    
    <!-- 水晶 -->
    <g transform="translate(400,400)">
        <polygon points="0,-30 26,15 -26,15" fill="#88c4ff" stroke="#4488ff" stroke-width="2"/>
        <text x="0" y="60" text-anchor="middle" font-size="24">💎</text>
    </g>
    
    <!-- 英雄位置（5个） -->
    <g id="hero-positions">
        <!-- 北 -->
        <circle cx="400" cy="200" r="30" fill="#ffeb3b" stroke="#ffd700" stroke-width="2"/>
        <text x="400" y="210" text-anchor="middle" font-size="24">🦸</text>
        
        <!-- 东 -->
        <circle cx="600" cy="400" r="30" fill="#ffeb3b" stroke="#ffd700" stroke-width="2"/>
        <text x="600" y="410" text-anchor="middle" font-size="24">🦹</text>
        
        <!-- 南 -->
        <circle cx="400" cy="600" r="30" fill="#ffeb3b" stroke="#ffd700" stroke-width="2"/>
        <text x="400" y="610" text-anchor="middle" font-size="24">🧙</text>
        
        <!-- 西 -->
        <circle cx="200" cy="400" r="30" fill="#ffeb3b" stroke="#ffd700" stroke-width="2"/>
        <text x="200" y="410" text-anchor="middle" font-size="24">🧝</text>
        
        <!-- 中 -->
        <circle cx="400" cy="400" r="30" fill="#ffeb3b" stroke="#ffd700" stroke-width="2"/>
        <text x="400" y="410" text-anchor="middle" font-size="24">🏹</text>
    </g>
    
    <!-- 豆豆进攻路线 -->
    <g id="attack-paths" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="5,5">
        <!-- 从四个角到中心的路线 -->
        <line x1="0" y1="0" x2="400" y2="400"/>
        <line x1="800" y1="0" x2="400" y2="400"/>
        <line x1="0" y1="800" x2="400" y2="400"/>
        <line x1="800" y1="800" x2="400" y2="400"/>
        
        <!-- 豆豆示例 -->
        <text x="100" y="100" font-size="24">🟤</text>
        <text x="700" y="100" font-size="24">🟤</text>
        <text x="100" y="700" font-size="24">🟤</text>
        <text x="700" y="700" font-size="24">🟤</text>
    </g>
    
    <!-- 图例 -->
    <g transform="translate(20,20)">
        <text x="0" y="0" font-size="14" fill="#333">图例：</text>
        <text x="0" y="20" font-size="14" fill="#333">💎 - 水晶</text>
        <text x="0" y="40" font-size="14" fill="#333">🦸‍♂️ - 英雄</text>
        <text x="0" y="60" font-size="14" fill="#333">🟤 - 豆豆</text>
        <text x="0" y="80" font-size="14" fill="#333">--- - 进攻路线</text>
    </g>
</svg> 